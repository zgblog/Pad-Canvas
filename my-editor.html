<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background-color: #dddddd;
      }

      #canvas {
        margin: 0 auto;
        border: 1px solid #ddd;
        display: block;
        background: white;
      }
      .content {
        display: flex;
        justify-content: space-between;
      }
      .right {
        margin-right: 100px;
        display: flex;
        flex-direction: column;
      }
      [name="setter"] {
        width: 60px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="radio" name="graphType" value="polygon" checked />多边形
      <input type="radio" name="graphType" value="bezier" />贝塞尔曲线
      <select id="mode">
        <option value="0">创建</option>
        <option value="1">移动</option>
        <option value="2">编辑</option>
      </select>
      <input id="side" type="number" value="3" />边数
    </div>
    <div class="content">
      <canvas id="canvas" width="1000" height="800"></canvas>
      <div class="right">
        <label
          ><input
            type="color"
            name="setter"
            data-a="fillColor"
            id="fc"
          />背景颜色</label
        >
        <label
          ><input
            type="color"
            name="setter"
            data-a="strokeColor"
            id="sc"
          />边框颜色</label
        >
        <label><input type="number" name="setter" data-a="x" id="x" />X</label>
        <label><input type="number" name="setter" data-a="y" id="y" />Y</label>
        <label
          ><input type="number" name="setter" data-a="width" id="w" />W</label
        >
        <label
          ><input type="number" name="setter" data-a="height" id="h" />H</label
        >
      </div>
    </div>
    <script src="./editor.js"></script>
  </body>
</html>
